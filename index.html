<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet World</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <header>
        <div class="logo-wrapper">
            <img src="/assets/svg/logo.svg" alt="Logo icon">
            <p>Petworld</p>
        </div>

        <div class="enter-wrapper">
            <p>Sign Up</p>
            <button>Log in</button>
        </div>
    </header>

    <main>
        <section class="main-section">
            <div class="section-wrapper">
                <div class="text-wrapper">
                    <h1>Pet Store & Beyond</h1>
                    <p>This is a sample landing page, created with Figma and Anima. No coding involved.</p>
                    <button>Get Started</button>
                </div>
                <img src="assets/images/main-section-dogs.png" alt="Picture of two dressed dogs">
            </div>
        </section>
    </main>

</body>
</html>
